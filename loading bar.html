<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Loader</title>
    <style>
        .loading-bar {
            width: 100px;
            height: 60px;
            border: 2px solid #961180;
            position: relative;
        }

        .loading-bar::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: #333;
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
                left: 0%;
            }
            50% {
                width: 100%;
                left: 0%;
            }
            100% {
                width: 0%;
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
</body>
</html>
