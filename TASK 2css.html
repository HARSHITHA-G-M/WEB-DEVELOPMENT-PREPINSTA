<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        .instagram-logo {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 33% 100%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border-radius: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .instagram-logo::before {
            content: '';
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 15px;
            position: absolute;
        }
        .instagram-logo::after {
            content: '';
            width: 32px;
            height: 32px;
            border: 5px solid white;
            border-radius: 50%;
            position: absolute;
        }
        .instagram-logo .camera-lens {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="instagram-logo">
        <div class="camera-lens"></div>
    </div>
</body>
</html>
