<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .profile-header {
      width: 100%;
      height: 300px;
      background-color: #f0f0f0;
      padding: 20px;
      display:flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-picture {
      width: 250px;
      height: 250px;
      border-radius: 500%;
      margin-bottom: 60px;
      background-color: #fff;
      border: 3px solid #ddd;
    }
    .cover-photo {
      width: 100%;
      height: 150px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
    }
    .user-info {
      margin-top: 20px;
      text-align: center;
    }
    .user-name {
      font-size: 24px;
      font-weight: bold;
    }
    .user-bio {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
