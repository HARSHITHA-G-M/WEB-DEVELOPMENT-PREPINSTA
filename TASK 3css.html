<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <style>
    /* add some basic styling to make the product listing page look nice */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .filter-options {
      background-color: #f0f0f0;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .filter-option {
      margin-right: 20px;
    }
    .filter-option label {
      margin-right: 10px;
    }
    .product-card {
      display: inline-block;
      margin: 20px;
      width: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-card .product-info {
      padding: 20px;
    }
    .product-card .product-name {
      font-size: 18px;
      font-weight: bold;
    }
    .product-card .product-price {
      font-size: 16px;
      color: #337ab7;
    }
    .product-card .product-rating {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
